<!DOCTYPE html>
<html>
<head>
  <title>GPT study book</title>
</head>
<body>
  <h1>GPT study book</h1>
  <table>
    <thead>
      <tr colspan = "2">{{topic}}</tr>
    </thead>
    <tbody>
      {% for index in range(chapters|length) %}
      <tr>
        <td><pre>{{ chapters[index] }}<br>{{ books[index] }}</pre></td>
      </tr>
      {% endfor %}
    </tbody>    
  </table>
</body>
</html>
